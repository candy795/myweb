            <h1>📢 动物保护意见征集</h1>
            
            <div class="form-section">
                <label>征集主题：</label>
                <select>
                    <option>请选择建议类型</option>
                    <option>动物保护立法建议</option>
                    <option>社区动物保护活动策划</option>
                    <option>野生动物保护措施</option>
                    <option>志愿者服务改进建议</option>
                    <option>科普内容优化建议</option>
                    <option>教育与宣传的建议</option>
                    <option>动物领养的建议</option>
                </select>
            </div>

            <div class="form-section">
                <label>具体建议：</label>
                <textarea rows="6" placeholder="请详细描述您的建议方案..."></textarea>
            </div>

            <div class="form-section">
                <label>相关图片/文件：</label>
                <input type="file" accept="image/*, .pdf">
            </div>

            <div class="form-section">
                <label>联系方式（选填）：</label>
                <input type="email" placeholder="请输入电子邮箱">
            </div>

            <button class="submit-btn" onclick="return showSuccess()">提交建议</button>

            <div class="notice">
                <h3>征集说明：</h3>
                <p>1. 所有有效建议将提交至动物保护委员会审议</p>
                <p>2. 优秀提案将获得志愿者积分奖励</p>
                <p>3. 每月25日更新征集主题列表</p>
